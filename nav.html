<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="image\mait.png">
		<title>kudakhazaana</title>
		<style type="text/css">
			#pagewrapper{
				width : 1000px;
				margin-left: auto;
				margin-right: auto;
			}
			#nav{
				background-color: #202020;
				overflow: hidden;
			}
			.nav-link1{
				float:left;
				padding: 14px 16px;
				text-align: center;
				color: white;
				text-decoration: none;
			}
			.nav-link1:hover{
				background-color: #00A100;
				color: black;
			}
			#acc-icon{
				height:25px;
				width: 25px;

			}
			#dropdown{
				float:right;
				margin-right: 10px;
				margin-top: 10px;
			}
			.dropdown-content{
				z-index: 1;
				position: absolute;
				display: none;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				text-align: right;
			}
			.nav-link{
				display: block;
				color: black;
				background-color: #EEEEEE;
				padding: 14px 16px;
				margin-left: -120px;
			}
			#dropdown:hover .dropdown-content{
				display: block;
			}
			#dropdown:hover .icon{
				background-color: #00A100;
			}
			.nav-link:hover{
				background-color: #00A100;
			}
		</style>
	</head>
	<body>
		<div id="pagewrapper">
			
			<div id="nav">
				<a class="nav-link1" href="">Home</a>
				<a class="nav-link1" href="">Contact us</a>
				<div id="dropdown">
					<div class="icon"><img id="acc-icon" src="image/account.png"></div>
					<div class="dropdown-content">
						<a class="nav-link" href="">SignUp</a>
						<a class="nav-link" href="">SignIn</a>
						<a class="nav-link" href="">Settings And More</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
